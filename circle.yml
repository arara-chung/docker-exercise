machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install docker-compose==1.9.0

test:
  override:
    - docker-compose up -d
    - docker-compose run dapp python test.py

deployment:
  hub:
    branch: [master]
    commands:
      - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
      - docker tag dapp $DOCKER_HUB_USER_ID/da:$CIRCLE_SHA1
      - docker tag dapp $DOCKER_HUB_USER_ID/da:latest
      - docker push $DOCKER_HUB_USER_ID/da:$CIRCLE_SHA1
      - docker push $DOCKER_HUB_USER_ID/da:latest
